<!DOCTYPE html>
<html>
 <head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8" />
  <title>Workplace</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>

</head>
<body ng-app="wpApp">
  <header id="header">
    <span class="header_content">

        <nav class="menu_btn btn btn-info btn-lg">
            <span id="btn_open" class="glyphicon glyphicon-align-justify"></span>
        </nav>
      </span>
      <span class="logo_title">

          ThisIsWorkplace
        </a>
      </span>
      <span class="login">

        </a>
      </span>
    </span>
  </header>
  <div id="menu_visibility" class="menu_hide">

      <div class="menu_content">
        <div class="item">
          <a href="#!/">Home</a>
        </div>
        <div class="item">
          <a href="#!/login">Your choise</a>
        </div>
        <div class="item">
          <a href="#!/trash">Trash</a>

    </span>
  </div>
  <div ng-view></div>
  <script src="photosCtrl.js"></script>
  <script src="menu_open.js"></script>

</html>
