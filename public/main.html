<div class="parent_test">
  <div class="photo_test">
    <div class="test_selector fadeInDown animated">
      It is a test info
    </div>
    <div id="picture" class="test_selector info_block" ng-repeat="photo in vm.photos">
      <img class="new_img" ng-src="{{photo.url}}"/>
      <div>
        {{photo.id}}
      </div>
      <div>
      	{{photo.title}}
      </div>
        <button type="button" class="btn_form btn btn-info btn-sm">Hold over</button>
        <button type="button" class="btn btn-default btn-sm">Hide</button>
    </div>
  </div>
</div>
